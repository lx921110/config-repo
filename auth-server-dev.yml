spring:
  data:
    rest:
      defaultMediaType: application/json
  hateoas:
    use-hal-as-default-json-media-type: false
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update 
  
  # 配置数据源
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://mysql:3306/auth?characterEncoding=utf8
    username: root
    password: '{cipher}AIABsa7pOZsgmOptJDVfDdmcd66820S25vVAP4HA8egXis3cf9q5j+x9AIoFeWTA/pyGaxd36kP+YON8CFth+5DqVurIeOgHbUQv2mQhqy6AdixAgavQCNN46SC6MRuYUMBDXBpAEUx3AdEjjPRKyO4WX1Qkj5+1yARz/YKdC2/bs0SZX1Y0pJZOs1lOeljRzAPQYBugKZwhgPVSMp/AWFyI'
    driverClassName: com.mysql.jdbc.Driver
    initialize: true
    # 下面为连接池的补充设置，应用到上面所有数据源中
    # 初始化大小，最小，最大
    initialSize: 5
    minIdle: 5
    maxActive: 20
    # 配置获取连接等待超时的时间
    maxWait: 60000
    # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
    timeBetweenEvictionRunsMillis: 60000
    # 配置一个连接在池中最小生存的时间，单位是毫秒
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    # 打开PSCache，并且指定每个连接上PSCache的大小
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 20
    # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall
    # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
