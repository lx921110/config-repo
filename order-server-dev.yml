#RabbitMQ配置   生产者output
spring: 
  cloud: 
    stream:
      instanceIndex: 0
      instanceCount: 1
      bindings: 
        payment_offline_input_channel: #线下支付消费通道
          destination: payment-offline
          group: payment
          binder: order_binder
        invoicing_output_channel: #库存生产通道
          destination: topic-invoicing
          group: invoicing
          binder: order_binder
        member_point_output_channel: #会员积分生产通道
          destination: member-point
          group: point
          binder: order_binder
        push_output_channel: #消息推送的生产通道
          destination: topic-push #话题-推送
          group: push
          binder: order_binder
        member_balance_output_channel: #会员余额生产通道
          destination: member-balance
          group: balance
          binder: order_binder
      binders:  
        order_binder: 
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: rabbitmq
                port: 5672
                username: admin
                password: admin
                virtual-host: /
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none 
    
  # 配置数据源
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    # For Mysql
    #jdbc:mysql://101.201.56.163:3838/test_db
   # url: jdbc:mysql://101.201.56.163:3838/test_db
   # username: wetool_test
   # password: Weitoo502
    
    url: jdbc:mysql://mysql:3306/orders?characterEncoding=utf8&useSSL=false
    username: root
    password: 123456
    driverClassName: com.mysql.jdbc.Driver
    schema: classpath:sql/schema.sql  # 结构文件
    initialize: false
    # 下面为连接池的补充设置，应用到上面所有数据源中
    # 初始化大小，最小，最大
    initialSize: 5
    minIdle: 5
    maxActive: 20
    # 配置获取连接等待超时的时间
    maxWait: 60000
    # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
    timeBetweenEvictionRunsMillis: 60000
    # 配置一个连接在池中最小生存的时间，单位是毫秒
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    # 打开PSCache，并且指定每个连接上PSCache的大小
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 20
    # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall
    # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
    # 合并多个DruidDataSource的监控数据
    #  useGlobalDataSourceStat=true
    
# REDIS (RedisProperties)
  redis:
    database: 0 # database name  
    host: redis # server host  
    password:   # server password  
    port: 6379    # connection port  
    pool: # pool settings ...
      max-idle: 150
      min-idle: 0
      max-active: 1000
      max-wait: -1
