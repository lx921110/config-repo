server:
  port: 18765
info:
  component: Zuul Server
endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false
zuul:
  prefix: /api #为zuul设置一个公共的前缀
  #ignoredServices: '*'
  routes:
    area-server: #注册服务的名称，属性spring.application.name
      path: /areas/** #路由设置
      serviceId: area-server #指定路由到的serviceId
    auth-server:
      path: /**
      serviceId: auth-server
    login-server:
      path: /**
      serviceId: login-server
    upload-server:
      path: /**
      serviceId: upload-server
    advert-server:
      path: /** 
      serviceId: advert-server
    shop-server:
      path: /** 
      serviceId: shop-server
    mac-server:
      path: /** 
      serviceId: mac-server
auth-server: # 认证鉴权服务
  ribbon:
    listOfServers: auth:14000 # 可指定一组服务地址，用于负载均衡
login-server: # 登录服务
  ribbon:
    listOfServers: login:14010
area-server: # 地区服务
  ribbon:
    listOfServers: area:15010 #为area-server服务指定一组服务地址，用于负载均衡
upload-server: # 上传服务
  ribbon:
    listOfServers: upload:15020
advert-server: # 广告服务
  ribbon:
    listOfServers: advert:16050
shop-server: # 店铺服务
  ribbon:
    listOfServers: shop:16020
mac-server: # 设备服务
  ribbon:
    listOfServers: 192.168.1.7:16000
ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 6000
  eureka:
    enabled: false #配置zuul路由时用将此属性设置为false
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false
logging:
  level:
    ROOT: INFO
    org.springframework.web: INFO
security:
  oauth2:
    client:
      client-id: admin
      client-secret: admin
    resource:
      token-info-uri: http://auth:14000/oauth/check_token