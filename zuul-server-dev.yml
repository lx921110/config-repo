server:
  port: 18765
info:
  component: Zuul Server
endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false
zuul:
  prefix: /api #为zuul设置一个公共的前缀
  #ignoredServices: '*'
  routes:
    area-server: #注册服务的名称，属性spring.application.name
      path: /areas/** #路由设置
      serviceId: area-server #指定路由到的serviceId
    upload-server:
      path: /**
      serviceId: upload-server
    advert-server:
      path: /** 
      serviceId: advert-server
login-server: # 地区服务
  ribbon:
    listOfServers: localhost:15000 #为area-server服务指定一组服务地址，用于负载均衡
area-server: # 地区服务
  ribbon:
    listOfServers: localhost:15010 #为area-server服务指定一组服务地址，用于负载均衡
upload-server: # 上传服务
  ribbon:
    listOfServers: localhost:15020
advert-server: # 广告服务
  ribbon:
    listOfServers: localhost:16050
ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 6000
  eureka:
    enabled: false #配置zuul路由时用将此属性设置为false
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false
logging:
  level:
    ROOT: INFO
    org.springframework.web: INFO