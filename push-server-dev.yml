server:
  port: 7000
  
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka:18761/eureka/
  instance:
    status-page-url: http://${zuul.address}${zuul.api-url}swagger-ui.html

zuul:
  address: ${address:192.168.1.10:18765}
  api-url: ${api-url:/api/push-server/}

logging:
  level:
    root: INFO
    com.wetool.push.server: DEBUG

netty:  #Netty服务配置
  port: 3333
  read.idel.timeout: 20
  write.idel.timeout: 10
  all.idel.timeout: 0

#线程池设置
tpool:
  corePoolSize: 1
  MaxPoolSize: 1000
  keepAliveSeconds: 300

#对象池设置
#kryopool.maxPoolSize=10000
#dispatcher.sleepTime=100

url:
  auth-server: http://auth:14000   #认证服务
  mac-server: http://mac:16000   #设备服务
  commodity-server: http://commodity:16010   #商品服务


spring:
  cloud:
    stream:
      instanceIndex: 0
      instanceCount: 1
      bindings:
        push_input_channel:
          destination: topic-push
          group: push
          binder: push_binder
      binders:
        push_binder:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: rabbitmq
                port: 5672
                username: admin
                password: admin
                virtual-host: /
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: admin
    password: admin
    virtual-host: /

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: create
  # 配置数据源
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    # For Mysql
    #jdbc:mysql://101.201.56.163:3838/test_db
   # url: jdbc:mysql://101.201.56.163:3838/test_db
   # username: wetool_test
   # password: Weitoo502

    url: jdbc:mysql://mysql:3306/push?characterEncoding=utf8&useSSL=false
    username: root
    password: 123456
    driverClassName: com.mysql.jdbc.Driver
    schema: classpath:sql/schema.sql  # 结构文件
    initialize: false
    # 下面为连接池的补充设置，应用到上面所有数据源中
    # 初始化大小，最小，最大
    initialSize: 5
    minIdle: 5
    maxActive: 20
    # 配置获取连接等待超时的时间
    maxWait: 60000
    # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
    timeBetweenEvictionRunsMillis: 60000
    # 配置一个连接在池中最小生存的时间，单位是毫秒
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    # 打开PSCache，并且指定每个连接上PSCache的大小
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 20
    # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall
    # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
    # 合并多个DruidDataSource的监控数据
    #  useGlobalDataSourceStat=true
security:
  oauth2:
    client:
      client-id: admin
      client-secret: admin
    resource:
      token-info-uri: http://auth:14000/oauth/check_token

feign:
  oauth2:
    enabled: true
  hystrix:
    enabled: false