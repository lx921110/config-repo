server:
  port: 7000
  
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka:18761/eureka/

logging:
  level:
    com.wetool.push.server.service.LoginService=DEBUG

netty:  #Netty服务配置
  port: 3333
  read.idel.timeout: 20
  write.idel.timeout: 10
  all.idel.timeout: 0

#线程池设置
tpool:
  corePoolSize: 1
  MaxPoolSize: 1000
  keepAliveSeconds: 300

#对象池设置
#kryopool.maxPoolSize=10000
#dispatcher.sleepTime=100

url:
  auth-server: http://auth:14000   #认证服务
  mac-server: http://mac:16000   #设备服务
  commodity-server: http://commodity:16020   #商品服务