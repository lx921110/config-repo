server:
  port: 19011

spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
   # 配置数据源
  datasource:
  
    type: com.alibaba.druid.pool.DruidDataSource
    # For Mysql
    #jdbc:mysql://101.201.56.163:3838/test_db
   # url: jdbc:mysql://101.201.56.163:3838/test_db
   # username: wetool_test
   # password: Weitoo502
    # For Mysql
    url: jdbc:mysql://localhost:3306/invoicing?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 123456
    driverClassName: com.mysql.jdbc.Driver
    # For H2
    # 存储在内存中 2
    #url: jdbc:h2:mem:~/.h2/area-server-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    #username: sa
    #password:
    #driverClassName: org.h2.Driver
    data: classpath:sql/area_data.sql  # 数据文件
    initialize: false   # 是否初始化
    # 导入编码
    sql-script-encoding: UTF-8
    continue-on-error: false

    # 下面为连接池的补充设置，应用到上面所有数据源中
    # 初始化大小，最小，最大
    initialSize: 5
    minIdle: 5
    maxActive: 20
    # 配置获取连接等待超时的时间
    maxWait: 60000
    # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
    timeBetweenEvictionRunsMillis: 60000
    # 配置一个连接在池中最小生存的时间，单位是毫秒
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    # 打开PSCache，并且指定每个连接上PSCache的大小
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 20
    # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall
    # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
    # 合并多个DruidDataSource的监控数据
    #  useGlobalDataSourceStat=true
  h2:
    console:
      enabled: true # 是否允许访问控制台
      path: /h2-console # 配置h2控制台访问路径 默认 /h2-console
zuul:
  url: http://localhost:18765/api
storageType: # 模块类型
  arrayProps1: 3,4,5,6,7
  arrayProps2: 8,9,10
  listProp1:
    - name: 1
      value: arrayProps1
    - name: 2
      value: arrayProps2
  listProp2:
    - config2Value1
    - config2Vavlue2
  mapProps:
    1: 调整入库
    2: 新增入库
    3: 调拨入库
    4: 采购入库
    5: 商品退换货入库
    6: 盘点调整入库
    7: 其他入库
    8: 采购入库
    8: 调拨入库
    10: 快速入库