        sms_binder:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: localhost
                port: 5672
                username: guest
                password: guest
                virtual-host: /
  rabbitmq:
    host: 192.168.1.10
    port: 5672
    username: admin
    password: admin
    virtual-host: /
