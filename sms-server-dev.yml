server:
  port: 8081

spring:
  cloud:
    stream:
      instanceIndex: 0
      instanceCount: 1
      bindings:
        sms_output_channel:
          destination: topic-sms
          group: sms
          binder: sms_binder
        sms_input_channel:
          destination: topic-sms
          group: sms
          binder: sms_binder
      binders:  
        sms_binder:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: 192.168.1.75
                port: 5672
                username: guest
                password: guest
                virtual-host: /

#业务属性↴
wordConfig:
  luckyWord: hello from dev 111