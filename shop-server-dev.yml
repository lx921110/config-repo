server:
  port: 16020
  
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka:18761/eureka/
  instance:
#    status-page-url: http://${zuul.address}${zuul.api-url}swagger-ui.html
    status-page-url: http://192.168.1.110:16020/swagger-ui.html
zuul:
  address: ${address:192.168.1.10:18765}
  api-url: ${api-url:/api/shop-server/}
  
spring:
  redis:
    database: 0 # database name  
    host: redis # server host  
    password:   # server password  
    port: 6379    # connection port  
    pool: # pool settings ...
      max-idle: 150
      min-idle: 0
      max-active: 1000
      max-wait: -1
      
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update 
    
  # 配置数据源
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://mysql:3306/shop?characterEncoding=utf8
    username: root
    password: 123456
    driverClassName: com.mysql.jdbc.Driver
    initialize: true
    # 下面为连接池的补充设置，应用到上面所有数据源中
    # 初始化大小，最小，最大
    initialSize: 5
    minIdle: 5
    maxActive: 20
    # 配置获取连接等待超时的时间
    maxWait: 60000
    # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
    timeBetweenEvictionRunsMillis: 60000
    # 配置一个连接在池中最小生存的时间，单位是毫秒
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    # 打开PSCache，并且指定每个连接上PSCache的大小
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 20
    # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall
    # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
    # 合并多个DruidDataSource的监控数据
    #  useGlobalDataSourceStat=true
security:
  oauth2:
    client:
      client-id: admin
      client-secret: admin
    resource:
      token-info-uri: http://auth:14000/oauth/check_token
feign:
  oauth2:
    enabled: true
  hystrix:
    enabled: false
captcha: # 验证码
  send-interval: 60      #下发间隔时间（单位：秒）
  expire: 900                 # 过期时间（单位：秒）
url:
  auth-server: http://auth:14000   #认证服务 