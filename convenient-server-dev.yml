#RabbitMQ配置   生产者output
spring:
  cloud:
    stream:
      instanceIndex: 0
      instanceCount: 1
      bindings: 
        order_handover_output: #交接班生产通道
          destination: topic-handover
          group: handover
          binder: order_binder  
      binders:  
        order_binder: 
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: 192.168.1.10
                port: 5672
                username: admin
                password: admin
                virtual-host: /
  rabbitmq:
    host: 192.168.1.10
    port: 5672
    username: admin
    password: admin
    virtual-host: /
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update 
# 配置数据源
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://mysql:3306/convenient?characterEncoding=utf8&useSSL=false
    username: root
    password: 123456
    
    driverClassName: com.mysql.jdbc.Driver
    #schema: classpath:sql/schema.sql  # 结构文件
    # data: classpath:sql/data.sql  # 数据文件
    initialize: false
    # 下面为连接池的补充设置，应用到上面所有数据源中
    # 初始化大小，最小，最大
    initialSize: 5
    minIdle: 5
    maxActive: 20
    # 配置获取连接等待超时的时间
    maxWait: 60000
    # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
    timeBetweenEvictionRunsMillis: 60000
    # 配置一个连接在池中最小生存的时间，单位是毫秒
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    # 打开PSCache，并且指定每个连接上PSCache的大小
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 20
    # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall
    # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
    # 合并多个DruidDataSource的监控数据
    #  useGlobalDataSourceStat=true
    
# REDIS (RedisProperties)
  redis:
    database: 0 # database name  
    host: redis # server host  
    password:   # server password  
    port: 6379    # connection port  
    pool: # pool settings ...
      max-idle: 150
      min-idle: 0
      max-active: 1000
      max-wait: -1    

