server:
  port: 8765
info:
  component: Zuul Server
endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false
zuul:
  prefix: /api #为zuul设置一个公共的前缀
  #ignoredServices: '*'
  routes:
    area-server: # 地区服务
      path: /areas/** #路由设置
      serviceId: area-server #指定路由到的serviceId
    upload-server: # 上传服务
      path: /**
      serviceId: upload-server
    advert-server: # 广告服务
      path: /** 
      serviceId: advert-server
area-server:  # 地区服务
  ribbon:
    listOfServers: ${LV2_AREA_1_PORT_5010_TCP_ADDR}:${LV2_AREA_1_PORT_5010_TCP_PORT} #为area-server服务指定一组服务地址，用于负载均衡
upload-server: # 上传服务
  ribbon:
    listOfServers: ${LV2_UPLOAD_1_PORT_5020_TCP_ADDR}:${LV2_UPLOAD_1_PORT_5020_TCP_PORT}
advert-server:  # 广告服务
  ribbon:
    listOfServers: ${ADVERT_1_PORT_6050_TCP_ADDR}:${ADVERT_1_PORT_6050_TCP_PORT}
ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 6000
  eureka:
    enabled: false #配置zuul路由时用将此属性设置为false
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false
logging:
  level:
    ROOT: INFO
    org.springframework.web: INFO