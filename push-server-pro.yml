server:
  port: 7000
  
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka:8761/eureka/
      
logging:
  level:
    feign: DEBUG

netty:  #Netty服务配置
  port: 3333
  read.idel.timeout: 20
  write.idel.timeout: 10
  all.idel.timeout: 0

#线程池设置
tpool:
  corePoolSize: 1
  MaxPoolSize: 1000
  keepAliveSeconds: 300

